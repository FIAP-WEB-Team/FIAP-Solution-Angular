<h1 style="margin-left: 10pt;"><b>Giba</b>, você é o passageiro dessa viagem?</h1>
<div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <mat-radio-group aria-label="Select an option" formControlName="useLoggedUserData">
            <mat-radio-button value=true>Sim</mat-radio-button>
            <mat-radio-button value=false>Não</mat-radio-button>
        </mat-radio-group>
        <div class="text-input" style="margin-top: 10pt;">
            <mat-form-field>
                <mat-label>Primeiro Nome</mat-label>
                <input matInput #input maxlength="100" type="text" formControlName="firstName" name="firstName" required>
                <mat-error>Campo deve ser preenchido</mat-error>
            </mat-form-field>
        </div>
        <div class="text-input">
            <mat-form-field>
                <mat-label>Sobrenome</mat-label>
                <input matInput #input maxlength="100" type="text" formControlName="lastName" name="lastName" required>
                <mat-error>Campo deve ser preenchido</mat-error>
            </mat-form-field>
        </div>

        <div class="text-input">
            <mat-form-field appearance="fill">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate" name="birthDate" [readonly]="true" required>
                <mat-error>Campo deve ser preenchido</mat-error>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="text-input">
            <mat-form-field>
                <mat-label>Nacionalidade</mat-label>
                <input matInput type="text" formControlName="nationality" name="nationality">
                <mat-error>Campo deve ser preenchido</mat-error>
            </mat-form-field>
        </div>
        <div class="text-input">
            <mat-form-field appearance="fill">
                <mat-label>Gênero</mat-label>
                <mat-select formControlName="gender" name="gender" required>
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Feminino">Feminino</mat-option>
                    <mat-option value="Outro">Outro</mat-option>
                </mat-select>
                <mat-error>Campo deve ser preenchido</mat-error>
            </mat-form-field>
        </div>
        <div class="submit-button-align">
            <button class="submit-button" type="submit">Comprar</button>
        </div>
    </form>
</div>
